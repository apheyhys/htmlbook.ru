  <p class="first">Эйлер, Леонард (Leonhard Euler, 1707-1783)</p>
  <a href="#E6_1">44</a>, 
  <a href="#E6_2">67</a>, 
  <a href="#E6_3">73</a>
  <p class="first">Леонард Эйлер обратился к своему другу Клеро с просьбой 
  поискать в доме Ферма, не осталось ли где-нибудь клочка бумаги с жизненно 
  важным фрагментом доказательства.</p >
